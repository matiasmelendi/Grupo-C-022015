<div class="panel panel-default">
    <div class="panel-body">
        <p>Ranking</p>
    </div>
</div>

<div class="workspace" ng-controller="RankingCtrl">

    <div class="ranking center">
        <div class="ranking-show">
            <div class="tourneys center" style="padding-top: 15px;">
                <div class="form-group">
                    <h4 for="tourneys">{{ 'TOURNEY_SELECT' | translate }}:</h4>
                    <select class="form-control" id="tourneys">
                        <option ng-repeat="tourney in tourneys" ng-click="select(tourney);">{{ tourney.name }}</option>
                    </select>
                </div>
            </div>
            <div class="ranking center">
                <table class="table">
                    <thead>
                        <tr>
                            <th>{{ 'TEAM' | translate }}</th>
                        </tr>
                    </thead>
                    <tbody class="gray">
                        <tr dir-paginate="team in teamsInOrder | itemsPerPage: 7">
                            <td> {{ team.name }} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <dir-pagination-controls
                    max-size="9"
                    direction-links="false"
                    boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>

</div>
