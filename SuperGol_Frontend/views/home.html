<div ng-controller="HomeCtrl">

    <div class="jumbotron dark-green">
        <h1 id="title">SuperGol</h1>
    </div>

    <h3>{{ 'HOME_MESSAGE' | translate }}</h3>

    <br>

    <div class="row home-buttons center">
        <div class="col-xs-6">
            <button class="btn btn-default btn-lg black-text" type="button" ng-click="showLogIn()">{{ 'LOG_IN' | translate }}</button>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-default btn-lg black-text" type="button" ng-click="showSignIn()">{{ 'SIGN_IN' | translate }}</button>
        </div>
    </div>

    <div class="form center">
        <!-- Log in Form -->
        <form name="logInForm" class="form-horizontal" role="form" ng-show="isLogIn" ng-submit="login()" novalidate>
            <label>{{ 'LOG_IN' | translate }}</label>
            <div class="form-group">
                <input type="username" ng-model="user.username" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-default">{{ 'START' | translate }}</button>
        </form>

        <!-- Sign in Form -->
        <form name="signInForm" class="form-horizontal" role="form" ng-show="isSignIn" ng-submit="register()" novalidate>
            <label>{{ 'SIGN_IN' | translate }}</label>
            <div class="form-group">
                <input type="username" ng-model="user.username" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" ng-model="user.repassword" class="form-control" id="repassword" placeholder="Re-password" required>
            </div>
            <button type="submit" class="btn btn-default">{{ 'START' | translate }}</button>
        </form>
    </div>

</div>
