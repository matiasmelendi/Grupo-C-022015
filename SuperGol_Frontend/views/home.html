<div ng-controller="HomeCtrl">

    <div class="jumbotron dark-green">
        <h1 id="title">SuperGol</h1>
    </div>

    <h3>Join, choose, play and win!</h3>

    <br>

    <div class="row home-buttons center">
        <div class="col-xs-6">
            <button class="btn btn-default btn-lg black-text" type="button" ng-click="showLogIn()">Log in</button>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-default btn-lg black-text" type="button" ng-click="showSignIn()">Sign in</button>
        </div>
    </div>

    <div class="form center">
        <!-- Log in Form -->
        <form name="logInForm" class="form-horizontal" role="form" ng-show="isLogIn" ng-submit="submit()" novalidate>
            <label>Log In</label>
            <div class="form-group">
                <input type="username" ng-model="user.username" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <!-- Sign in Form -->
        <form name="signInForm" class="form-horizontal" role="form" ng-show="isSignIn" ng-submit="submit()" novalidate>
            <label>Sign in</label>
            <div class="form-group">
                <input type="username" ng-model="user.username" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="repassword" placeholder="Re-enter password" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
