<div class="panel panel-default">
    <div class="panel-body">
        <p>{{ 'ROUND_UPDATE' | translate }}</p>
    </div>
</div>

<div class="workspace" ng-controller="RoundUpdateCtrl">
    <div class="rounds-container center">
        <form name="roundUpdate" class="form-horizontal" role="form" novalidate>
            <div class="rounds-form center">
                <table class="table">
                    <thead>
                    <tr >
                        <th style="width: 30%">
                            {{ 'LOCAL_TEAM' | translate }}
                        </th>
                        <th class="text-center" style="width: 8%">
                            Points
                        </th>
                        <th class="text-center"> - </th>
                        <th class="text-center" style="width: 8%">
                            Points
                        </th>
                        <th class="text-right" style="width: 30%">
                            {{ 'AWAY_TEAM' | translate }}
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="round in rounds | itemsPerPage: 8">
                            <td> {{ round.localTeam }} </td>
                            <td> <input type="text" name='points' class="form-control"/> </td>
                            <td> VS </td>
                            <td><input type="text" name='points' class="form-control"/> </td>
                            <td> {{ round.awayTeam }} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <dir-pagination-controls
                    max-size="8"
                    direction-links="false"
                    boundary-links="true">
            </dir-pagination-controls>
        </form>
    </div>
</div>
